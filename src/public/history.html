<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Form - History</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<nav>
    <div id="nav__link-container">
        <a id="form-link" href="index.html">Form</a>
        <a id="history-link" href="#">History</a>
    </div>
</nav>

<template id="history-card-template">
    <div class="submit-history-card">
        <label class="card__label">First Name</label>
        <p class="card-first-name"></p>
        <label class="card__label">Last Name</label>
        <p class="card-last-name"></p>
        <label class="card__label">Email</label>
        <p class="card-email"></p>
        <label class="card__label">Phone</label>
        <p class="card-phone"></p>
        <label class="card__label">Company</label>
        <p class="card-company"></p>
        <label class="card__label">Address</label>
        <p class="card-address"></p>
        <button class="delete-button">Delete</button>
    </div>
</template>
<script src="history.js"></script>
</body>
</html>
