<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Magic Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<nav>
    <div id="nav__link-container">
        <a id="form-link" href="#">Form</a>
        <a id="history-link" href="history.html">History</a>
    </div>
</nav>
<form>
    <label for="first-name">First name</label>
    <input id="first-name" name="first-name" placeholder="John"/>
    <label for="last-name">Last name</label>
    <input id="last-name" name="last-name" placeholder="Doe"/>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="john.doe@example.com"/>
    <label for="phone">Phone</label>
    <input id="phone" name="phone" placeholder="+1234567890"/>
    <label for="company">Company</label>
    <input id="company" name="company" placeholder="Example, Inc."/>
    <label for="address">Address</label>
    <input id="address" name="address" placeholder="Green Street 69, Springfield, CO, US"/>
    <button type="submit" id="submit-button">Submit form</button>
</form>
<script src="index.js"></script>
</body>
</html>
